<nz-table #nzTable [nzData]="displayData" [(nzPageSize)]="pageSize" [nzShowQuickJumper]="true" [nzLoading]="loading">
  <thead>
  <tr>
    <th>
      Name
      <nz-dropdown nzTrigger="click" [nzClickHide]="false">
      <em class="anticon anticon-smile-o ant-table-filter-icon" nz-dropdown></em>
      <div class="custom-filter-dropdown">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue">
        <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
      </div>
    </nz-dropdown>
    </th>
    <th>Gender</th>
    <th nzShowSort [(nzSort)]="sortMap.age" (nzSortChange)="sort('age',$event)">Age</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of nzTable.data">
    <td>{{data.name}}</td>
    <td>{{data.gender}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
  </tr>
  </tbody>
</nz-table>
